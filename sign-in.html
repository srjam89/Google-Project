<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./signin.css" type="text/css" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="box">
            <img src="./Resources/logo small.jpeg">
            <h1 class="sign">Sign in</h1>
            <p class="instructions">Use your Google Account</p>
        </div>
    <form>
        <input type="email" placeholder="Email or phone">
    </form>
    <p class="forgot"><a href="#">Forgot email?</a></p>
    <div class="guest">
        <p class="guest1">Not your computer? Use Guest mode to sign in privately.</p>
        <a href="#">Learn more</a>
    </div>
    <div class="account">
        <p class="create"><a href="#">Create account</a></p>
        <button class="btn"><a href="#">Next</a></button>
    </div>
    </div>
    </main> 
    <footer class="foot">
        <select id="countries" name="countries">
            <option value="US">United States</option>
            <option value="china">Chinese</option>
            <option value="spain">Spanish</option>
        </select>
        <div class="info">
            <span>Help</span>
            <span>Privacy</span>
            <span>Terms</span>
        </div>
    </footer>
</body>
</html>
